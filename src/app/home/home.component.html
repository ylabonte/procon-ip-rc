<div class="main-container" fxLayout="row wrap" fxLayoutAlign="start start">

  <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="33.33">
    <mat-card>
      <mat-card-header fxLayout="row wrap" fxLayoutAlign="space-between start">
        <h1 class="mat-card-title" fxFlex>Canister filling level</h1>
        <mat-icon color="accent">format_color_fill</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <app-canister [edit]="false"></app-canister>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="33.33">
    <mat-card>
      <mat-card-header fxLayout="row wrap" fxLayoutAlign="space-between start">
        <h1 class="mat-card-title" fxFlex>Measures</h1>
        <mat-icon color="accent">speed</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <p>tbd</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="33.33">
    <mat-card>
      <mat-card-header fxLayout="row wrap" fxLayoutAlign="space-between start">
        <h1 class="mat-card-title" fxFlex>Relays</h1>
        <mat-icon color="accent">toggle_off</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem" #relayItem class="mat-elevation-z1"
                         *ngFor="let relay of relayService.getRelays()"
                         [fxHide]="relay.isHidden()">
            <mat-icon [ngClass]="{on: relay.isOn(), off: relay.isOff(), switched: relay.isSwitched()}"
                      class="relay-status-indicator"
                      matTooltip="{{relay.getStatusLabel()}}">
              {{relay.isAuto()?"hdr_auto":"circle"}}
            </mat-icon>
            <div fxFlex>
              <div mat-line><strong>{{relay.getLabel()}}</strong></div>
<!--              <div mat-line><small><em>({{relay.getStatusLabel()}})</em></small></div>-->
            </div>
            <app-switch [relay]="relay"></app-switch>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

</div>
