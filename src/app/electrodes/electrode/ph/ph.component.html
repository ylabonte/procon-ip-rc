<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="center center">
  <div class="ph-scale" [ngStyle]="{height: scaleHeight + 'px', width: scaleWidth + 'px', borderRadius: scaleRadius + 'px'}">
    <div class="indicator mat-elevation-z2" [ngStyle]="{top: scaleHeight / 2 - 1 + 'px'}"></div>
    <div class="shadow-helper" [ngStyle]="{height: scaleHeight + 'px', width: scaleWidth + 'px', borderRadius: scaleRadius + 'px'}"></div>
    <div class="ph-range" fxLayout="column" [ngStyle]="{top: scaleOffsetTop}">
      <div class="ph-min" [ngStyle]="{height: topShiftElementHeight}"></div>
      <div class="ph-0" [ngStyle]="{height: scaleElementHeight}"></div>
      <div class="ph-1" [ngStyle]="{height: scaleElementHeight}"></div>
      <div class="ph-2" [ngStyle]="{height: scaleElementHeight}"></div>
      <div class="ph-3" [ngStyle]="{height: scaleElementHeight}"></div>
      <div class="ph-4" [ngStyle]="{height: scaleElementHeight}"></div>
      <div class="ph-5" [ngStyle]="{height: scaleElementHeight}"></div>
      <div class="ph-6" [ngStyle]="{height: scaleElementHeight}"></div>
      <div class="ph-7" [ngStyle]="{height: scaleElementHeight}"></div>
      <div class="ph-8" [ngStyle]="{height: scaleElementHeight}"></div>
      <div class="ph-9" [ngStyle]="{height: scaleElementHeight}"></div>
      <div class="ph-10" [ngStyle]="{height: scaleElementHeight}"></div>
      <div class="ph-11" [ngStyle]="{height: scaleElementHeight}"></div>
      <div class="ph-12" [ngStyle]="{height: scaleElementHeight}"></div>
      <div class="ph-13" [ngStyle]="{height: scaleElementHeight}"></div>
      <div class="ph-14" [ngStyle]="{height: scaleElementHeight}"></div>
      <div class="ph-max" [ngStyle]="{height: bottomShiftElementHeight}"></div>
    </div>
  </div>
  <p class="ph-value">
    {{data.dataObject.displayValue}}
  </p>
</div>
