<div fxLayout="column" fxLayoutAlign="center center">
  <h3>{{data.label}}</h3>
  <div [ngSwitch]="data.id">
    <ng-container *ngSwitchCase="6">
      <p *ngIf="sysInfo.isElectrolysis()">{{data.displayValue}}</p>
      <app-chlorine *ngIf="!sysInfo.isElectrolysis()" [data]="electrode" [scaleHeight]="48"></app-chlorine>
    </ng-container>
    <app-ph *ngSwitchCase="7" [data]="electrode" [scaleHeight]="48"></app-ph>
    <p *ngSwitchDefault>{{data.displayValue}}</p>
  </div>
</div>
