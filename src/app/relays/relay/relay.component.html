<div fxLayout="row" fxLayoutAlign="start center" class="relay-item">
  <mat-icon class="relay-status-indicator" [fxHide]="editModeAction?.active || listItem.isSwitched()"
            [ngClass]="{ on: listItem.isOn(), off: listItem.isOff() }"
            matTooltip="{{listItem.getStatusLabel()}}">
    {{listItem.isAuto()?"hdr_auto":"circle"}}
  </mat-icon>
  <mat-progress-spinner [fxHide]="editModeAction?.active || !listItem.isSwitched()" diameter="24" color="accent" mode="indeterminate"></mat-progress-spinner>
  <div fxFlex class="relay-text"
       fxLayout="column">
    <h3 mat-line>{{listItem.getLabel()}}</h3>
    <p mat-line>{{listItem.getLongId()}}&nbsp;<em fxHide.lt-sm>({{listItem.getStatusLabel()}})</em></p>
  </div>
  <app-switch [fxHide]="editModeAction?.active" [relay]="listItem"></app-switch>
</div>
